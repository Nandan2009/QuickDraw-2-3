<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="http://fonts.cdnfonts.com/css/sf-cartoonist-hand" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
  <div id="myModal" class="modal fade">
    <div class = "modal-content">
      <div class = "modal-header">
        <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
        <h2 class = "modal-title">Things You Can Draw</h2>
      </div>
        <div class = "modal-body">
          <img src = "sketch1.png">
          <img src = "sketch2.png">
        </div>
      </div>
    </div>

  <h1>Quick Draw 2.0
  <button id = "show_sketch" class = "btn btn-success" data-toggle = "modal" data-target = "#myModal">Things You Can Draw</button>
</h1>
  <p id = "label">Label: </p>
  <p id = "confidence">Confidence: </p>
  <p id = "sketch_name">Sketch To Be Drawn:</p>
  <span id = "time">
    Timer:
  </span>
  <span id = "points">
    Score:
  </span>
  <button class = "btn btn-danger btn btn-lg" onclick = "clearCanvas();">Clear Canvas</button>
</center>

<script src="main.js"></script>
</body>
